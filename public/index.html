<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- Disable viewport zooming on mobile safari -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- AppMode on mobile safari -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />

	<title> Remote Debugger </title>
    <!-- Browser favicon -->
    <link href="controlfavicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <!-- IPhone home page bookmark icon creation -->
    <link href="controlfavicon.ico" rel="apple-touch-icon"/>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <style type="text/css">
        .console {
            width: 100%;
            height: 500px;

            max-width: 720px;
        }
        .console-show {
            width: 100%;
            height: 480px;

            padding: 0 8px;
            margin-bottom: 10px;
            border: 1px solid #555;

            overflow: auto;

            -webkit-box-sizing: border-box;
               -moz-box-sizing: border-box;
                    box-sizing: border-box;
        }
        #template {
            display: none;
        }
        .console-result {
            color: #999999;
            font-size: 16px;

            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>

<body>

    <div class="container">

    	<h1>Remote Debugger</h1><br>

        <div>Server: <span id='state' class="label label-warning">Loading...</span> Login:  <span id='userstate' class="label label-important">please login</span>
        </div>

        <br>

        <div class="form-inline">
          <input type="text" id='userId' class="input-small" placeholder="User Id">
          <button type="submit" class="btn login">Login</button>
        </div>

        <br>

        <div class="console">
            <div class="console-show">
                
            </div>
            <form class="navbar-form pull-left">
                <input type="text" class="span2 code-input">
                <button type="submit" class="btn code-send">Submit</button>
            </form>
        </div>

        <div id="template">
             <span class="console-result"></span>
        </div>
        
    </div>

    <!--Loading -->
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>  <!-- http://twitter.github.com/bootstrap/index.html -->
    <script src="/socket.io/socket.io.js"> </script>

    <script src="js/console.js"></script>

</body>

</html>
